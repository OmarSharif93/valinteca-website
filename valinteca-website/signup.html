<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/resources/CSS/custom.css" />
    <title>Create Account</title>
  </head>
  <body>
    <div class="signup-content">
      <img src="/resources/images/sign up nec.png" alt="sign up nec" />
      <div class="h-form">
        <h1>Create Account</h1>
        <p>Go ahead and sign up, let everyone know how awesome you are!</p>
        <form>
          <div class="mb-3">
            <input type="text" placeholder="Username" id="user-name" onkeyup="validateName"/>
            <span id="name-error"
              ></span
            >
          </div>
          <div class="mb-3">
            <input type="email" placeholder="Email" id="user-email" onkeyup="validateEmail"/>
            <span id="email-error"></span>
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Password" />
            <span id="pswd-error"></span>
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Confirm password" />
            <span id="pswd-conf-error"></span>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/resources/JS/script.js"></script>
  </body>
</html>
